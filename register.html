<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Register | GCEK Feedback</title>
		<link rel="stylesheet" href="register.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	</head>
	<body>
		<div class="container">
			<header>Signup Form</header>
			<div class="progress-bar">
				<div class="step">
					<p>
						Name
					</p>
					<div class="bullet">
						<span>1</span>
					</div>
					<div class="check fas fa-check"></div>
				</div>
				<div class="step">
					<p>
						Contact
					</p>
					<div class="bullet">
						<span>2</span>
					</div>
					<div class="check fas fa-check"></div>
				</div>
				<div class="step">
					<p>
						Info
					</p>
					<div class="bullet">
						<span>3</span>
					</div>
					<div class="check fas fa-check"></div>
				</div>
				<div class="step">
					<p>
						Submit
					</p>
					<div class="bullet">
						<span>4</span>
					</div>
					<div class="check fas fa-check"></div>
				</div>
			</div>
			<div class="form-outer">
				<form action="#">
					<div class="page slide-page">
						<div class="title">
							Basic Info:
						</div>
						<div class="field">
							<div class="label">
								First Name
							</div>
							<input type="text" id="firstName" required/>
						</div>
						<div class="field">
							<div class="label">
								Last Name
							</div>
							<input type="text" id="lastName" required/>
						</div>
						<div class="field">
							<button class="firstNext next">Next</button>
						</div>

						<div class="login-btn">
								<a href="index.html">Already have an Account?</a>
						</div>

					</div>
					<div class="page">
						<div class="title">
							Contact Info:
						</div>
						<div class="field">
							<div class="label">
								Email Address
							</div>
							<input type="email" id="email" required/>
						</div>
						<div class="field">
							<div class="label">
								Phone Number
							</div>
							<input type="string" id="phone" pattern="^(\+91)?[5-9][0-9]{9}$" required/>
						</div>
						<div class="field btns">
							<button class="prev-1 prev">Previous</button>
							<button class="next-1 next">Next</button>
						</div>
					</div>
					<div class="page">
						<div class="title">
							Enter info:
						</div>
					<!-- Date of birth is not required
						<div class="field">
							<div class="label">
								Date
							</div>
							<input type="date" id="date" required/>
						</div>
						-->
						<div class="field">
							<div class="label">
								Gender
							</div>
							<select id="gender">
								<option>Male</option>
								<option>Female</option>
								<option>Other</option>
							</select>
						</div>
						<div class="field btns">
							<button class="prev-2 prev">Previous</button>
							<button class="next-2 next">Next</button>
						</div>
					</div>
					<div class="page">
						<div class="title">
							Login Details:
						</div>
						<div class="field">
							<div class="label">
								Password
							</div>
							<input type="password" id="password1" required/>
						</div>
						<div class="field">
							<div class="label">
								Re-Enter Password
							</div>
							<input type="password" id="password2" required/>
						</div>
						<div class="field btns">
							<button class="prev-3 prev">Previous</button>
							<button class="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>

			<div class="credit-section">
				<!--<p>Designed & Developed by Deviwares Pvt. Ltd.</a></p>-->
			  </div>
			  
		</div>
		<script type="module" src="js/register.js"></script>
	</body>
</html>
